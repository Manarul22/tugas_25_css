<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 25 CSS - Bootstrap5</title>
    <!-- Bootstrap5 -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="btn-normal">
      <p class="h3">Normal Button</p>
      <div class="btn btn-primary">Primary</div>
      <div class="btn btn-success">Success</div>
      <div class="btn btn-danger">Danger</div>
      <div class="btn btn-warning">Warning</div>
      <div class="btn btn-info">Info</div>
    </div>
    <div class="btn-outline">
      <p class="h3">Outline Button</p>
      <div class="btn btn-outline-primary">Primary</div>
      <div class="btn btn-outline-success">Success</div>
      <div class="btn btn-outline-danger">Danger</div>
      <div class="btn btn-outline-warning">Warning</div>
      <div class="btn btn-outline-info">Info</div>
    </div>
    <div class="btn-small">
      <p class="h3">Small Button</p>
      <div class="btn btn-primary btn-sm">Primary</div>
      <div class="btn btn-success btn-sm">Success</div>
      <div class="btn btn-danger btn-sm">Danger</div>
      <div class="btn btn-warning btn-sm">Warning</div>
      <div class="btn btn-info btn-sm">Info</div>
    </div>
    <div class="btn-large">
      <p class="h3">Large Button</p>
      <div class="btn btn-primary btn-lg">Primary</div>
      <div class="btn btn-success btn-lg">Success</div>
      <div class="btn btn-danger btn-lg">Danger</div>
      <div class="btn btn-warning btn-lg">Warning</div>
      <div class="btn btn-info btn-lg">Info</div>
    </div>
    <div class="btn-block">
      <p class="h3">Block Button</p>
      <div class="d-grid gap-2">
        <div class="btn btn-primary btn-sm">Primary</div>
        <div class="btn btn-success btn-sm">Success</div>
      </div>
    </div>
    <div class="btn-disabled">
      <p class="h3">Disabled Button</p>
      <div class="btn btn-primary disabled ">Primary</div>
      <div class="btn btn-success disabled">Success</div>
      <div class="btn btn-danger disabled">Danger</div>
      <div class="btn btn-warning disabled">Warning</div>
      <div class="btn btn-info disabled">Info</div>
    </div>
  </body>
</html>
